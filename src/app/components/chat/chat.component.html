<header rol="banner">
    <div class="main">
        <nav class="navbar">
            <div class="brand">
                <i class="far fa-comments"></i>
                    <h3>
                       Chat clase .....
                    </h3>
            </div>
            <div class="menu">
                <button class="btn" (click)="logOut()">Cerrar Sesi√≥n</button>
            </div>
        </nav>
    </div>
</header>
<div class="classes">
    <div class="stream">
        <iframe width="660" height="415" src="https://www.youtube.com/embed/50Wxo1G2L4k?start=2" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="chat">
        <div>
            <label for="">Hola <span style="font-weight: bold;">{{userChat.user}}</span>....Escribe Algo</label>
            <input type="text" class="form-control" pattern="[A-Za-z0-9_-]{1,200}" placeholder="200 caracteres para escribir" (change)="message()" [(ngModel)]="userChat.text">
        </div>
        <div class="mt-3">
            <div *ngFor="let a of Messages">
                <label *ngIf="a.tiporol=='estudiante'" id="comments" class="comments">{{a.user}}: 
                <span>{{a.text}}</span></label>
                <label *ngIf="a.tiporol=='profesor'" id="comments" class="comments othercolor">{{a.user}}: 
                <span>{{a.text}}</span></label>
            </div>
        </div>
    </div>
</div>
